apiVersion: apps/v1
kind: Deployment
metadata:
  name: perpetual-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perpetual
  template:
    metadata:
      labels:
        app: perpetual
    spec:
      containers:
        - name: forever-running-container
          image: alpine
          command: ["/bin/sh", "-c", "while true; do sleep 3600; done"]
