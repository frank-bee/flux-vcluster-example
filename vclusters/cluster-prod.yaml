apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: env-prod
  namespace: flux-system
spec:
  interval: 1m
  releaseName: env-prod
  targetNamespace: env-prod
  chart:
    spec:
      chart: vcluster-eks
      version: 0.18.1
      sourceRef:
        kind: HelmRepository
        name: loft-sh
  install:
    createNamespace: true
  values:
    syncer:
      extraArgs:
        - --tls-san=env-prod.env-prod.svc.cluster.local
        - --out-kube-config-server=https://env-prod.env-prod.svc.cluster.local
